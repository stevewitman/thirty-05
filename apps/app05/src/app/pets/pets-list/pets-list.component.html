<mat-card>
  <mat-card-header>
    <mat-card-title>Pets List</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ul>
      <li *ngFor="let pet of pets">
        <h4 mat-line>{{ pet.title }}</h4>
        <p mat-line>{{ pet.details }}</p>
      </li>
    </ul>
  </mat-card-content>
</mat-card>
