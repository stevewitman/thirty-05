<div class="row">
  <div class="column">
    <nx05-pets-list
    [pets]="pets$ | async"
    (selecting)=selectPet($event)
    (deleting)=deletePet($event)
  ></nx05-pets-list>
  </div>
  <div class="column">
    <nx05-pet-detail
    [pet]="selectedPet"
    [form]="form"
    (saving)="savePet($event)"
    (cancelling)="cancel()">
    </nx05-pet-detail>
  </div>
</div>
